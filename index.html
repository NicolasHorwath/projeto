<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="container">

        <img

        />
        <p>@NicolasHorwath</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/NicolasHorwath" target="_blank"

          <a href="https://rocketseat.com.br/explorer" target="_blank"

        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/NicolasHorwath" target="_blank">
          <ion-icon name="logo-github"></ion-icon>

        <a
          href="https://steamcommunity.com/profiles/76561198219941467/"

        </a>

          href="https://www.youtube.com/channel/UCEbn4eJi-kf75yf-wHHShsg"

          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
